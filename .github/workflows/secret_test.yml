name: Secret Masking Test

# 1. Trigger: Manual button press
on: workflow_dispatch

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. The Test: We try to "leak" the secret to the logs
      - name: Attempt to see the secret
        run: |
          echo "The secret is: ${{ secrets.MY_SENSITIVE_TOKEN }}"
